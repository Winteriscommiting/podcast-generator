[build]
builder = "NIXPACKS"

[build.nixpacksPlan.phases.setup]
nixPkgs = ["python311Full", "python311Packages.pip", "nodejs_20", "ffmpeg"]
aptPkgs = []

[build.nixpacksPlan.phases.install]
commands = [
  "pip3 install --user --upgrade pip setuptools wheel",
  "pip3 install --user -r requirements.txt",
  "pip3 install --user -r requirements-huggingface.txt",
  "pip3 install --user -r requirements-xtts.txt || echo 'XTTS optional - continuing...'"
]

[deploy]
startCommand = "chmod +x start.sh && ./start.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "web"
type = "web"
