[build]
builder = "NIXPACKS"

[build.nixpacksPlan.phases.setup]
nixPkgs = ["python311", "nodejs_20", "ffmpeg"]
aptPkgs = []

[build.nixpacksPlan.phases.install]
commands = [
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip setuptools wheel",
  "/opt/venv/bin/pip install -r requirements.txt",
  "/opt/venv/bin/pip install -r requirements-huggingface.txt",
  "/opt/venv/bin/pip install -r requirements-xtts.txt || echo 'XTTS optional - continuing...'"
]

[build.nixpacksPlan.phases.build]
commands = ["echo 'Build complete'"]

[deploy]
startCommand = "/opt/venv/bin/python rvc_service_hf.py & node server.js"
startCommand = "chmod +x start.sh && ./start.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "web"
type = "web"
