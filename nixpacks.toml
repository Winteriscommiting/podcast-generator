[phases.setup]
nixPkgs = ["python311", "nodejs_20", "ffmpeg"]

[phases.install]
commands = [
  "python3 -m pip install --upgrade pip setuptools wheel",
  "python3 -m pip install -r requirements.txt",
  "python3 -m pip install -r requirements-huggingface.txt",
  "python3 -m pip install -r requirements-xtts.txt || echo 'XTTS optional - skipping'"
]

[phases.build]
commands = ["echo 'Build phase complete'"]

[start]
cmd = "python3 rvc_service_hf.py & node server.js"
