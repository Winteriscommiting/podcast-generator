[phases.setup]
nixPkgs = ["python311Full", "python311Packages.pip", "nodejs_20", "ffmpeg"]

[phases.install]
commands = [
  "pip3 install --user --upgrade pip setuptools wheel",
  "pip3 install --user -r requirements.txt",
  "pip3 install --user -r requirements-huggingface.txt",
  "pip3 install --user -r requirements-xtts.txt || echo 'XTTS optional - skipping'"
]

[phases.build]
commands = ["echo 'Build phase complete'"]

[start]
cmd = "python3 rvc_service_hf.py & node server.js"
